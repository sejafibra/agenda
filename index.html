function formatDateCorrectly(dateString) {
    const parts = dateString.split('-');
    if (parts.length !== 3) return dateString;
    const date = new Date(Date.UTC(parts[0], parts[1] - 1, parts[2]));
    const options = { 
        weekday: 'long', 
        year: 'numeric', 
        month: 'long', 
        day: 'numeric',
        timeZone: 'UTC'
    };
    return date.toLocaleDateString('pt-BR', options);
}

function isWeekend(dateString) {
    const parts = dateString.split('-');
    const date = new Date(Date.UTC(parts[0], parts[1] - 1, parts[2]));
    const day = date.getUTCDay();
    return day === 0 || day === 6;
}

function isSaturday(dateString) {
    const parts = dateString.split('-');
    const date = new Date(Date.UTC(parts[0], parts[1] - 1, parts[2]));
    return date.getUTCDay() === 6;
}

function isSunday(dateString) {
    const parts = dateString.split('-');
    const date = new Date(Date.UTC(parts[0], parts[1] - 1, parts[2]));
    return date.getUTCDay() === 0;
}

/* ---------- UI helpers (show/hide screens) ---------- */
function showLoginScreen() {
    document.getElementById('login-container').style.display = 'flex';
    document.getElementById('app-content').style.display = 'none';
}

function showAppContent() {
    document.getElementById('login-container').style.display = 'none';
    document.getElementById('app-content').style.display = 'block';
}

function showLoginError(message) {
    const errorElement = document.getElementById('login-error');
    errorElement.textContent = message;
    errorElement.style.display = 'block';
    setTimeout(() => { errorElement.style.display = 'none'; }, 5000);
}

/* ---------- showAlert (visual) ---------- */
function showAlert(message, type) {
    document.querySelectorAll('.alert-fixed').forEach(a => a.remove());
    const alert = document.createElement('div');
    alert.className = `alert alert-${type} alert-dismissible fade show alert-fixed`;
    alert.role = 'alert';
    alert.innerHTML = `${message}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>`;
    document.body.appendChild(alert);
    setTimeout(() => {
        alert.classList.remove('show');
        setTimeout(() => alert.remove(), 150);
    }, 5000);
}

/* ---------- Autenticação e controle de acesso ---------- */
function checkAuthorization(email) {
    return AUTHORIZED_EMAILS.includes(email.toLowerCase());
}

function initAuth() {
    auth.onAuthStateChanged(user => {
        if (user && checkAuthorization(user.email)) {
            currentUser = user;
            showAppContent();
            updateUIForUser(user);
            loadAgendamentos();
            loadBlockedDays();
        } else {
            showLoginScreen();
            if (user) auth.signOut();
        }
    });
}

/* ---------- Atualiza UI com dados do usuário ---------- */
function updateUIForUser(user) {
    const userInfo = document.getElementById('user-info');
    if (!user) {
        userInfo.innerHTML = '<span class="text-danger">Acesso não autenticado</span>';
        return;
    }
    userInfo.textContent = `Logado como: ${user.email}`;
}

/* ---------- Event listeners da UI (forms, botões) ---------- */
function setupEventListeners() {
    // login
    document.getElementById('login-form').addEventListener('submit', (e) => {
        e.preventDefault();

        const password = document.getElementById('login-password').value;

    });

    // logout
    document.getElementById('logout-btn').addEventListener('click', () => {
        if (!confirm('Deseja realmente sair do sistema?')) return;
        auth.signOut().then(() => {
            showLoginScreen();
            showAlert('Logout realizado com sucesso!', 'success');
        }).catch(err => {

        });
    });

    // submit agendamento
    document.getElementById('agendamento-form').addEventListener('submit', handleFormSubmit);
    document.getElementById('cancel-edit-btn').addEventListener('click', cancelEdit);

    // submit reserva
    document.getElementById('reserva-form').addEventListener('submit', handleReservaSubmit);
    document.getElementById('cancel-reserva-edit-btn').addEventListener('click', cancelReservaEdit);

    // filtro data
    const filterDate = document.getElementById('filter-date');
    if (filterDate) filterDate.addEventListener('change', filterAgendamentosByDate);

    // data input change

        if (dateValue.includes('/')) {

            dateValue = `${year}-${month.padStart(2,'0')}-${day.padStart(2,'0')}`;
            e.target.value = dateValue;
        }

        if (dateValue.includes('/')) {

            e.target.value = dateValue;

        const reason = ''; // campo opcional (não incluído na UI atual)

    document.getElementById('cidade-selector')?.addEventListener('change', (e) => {

        initFirebase(selectedCity);

        }
    });
}

/* ---------- Login handler ---------- */
function handleLogin(email, password) {
    auth.setPersistence(firebase.auth.Auth.Persistence.LOCAL)
        .then(() => auth.signInWithEmailAndPassword(email, password))
        .then((userCredential) => {
            if (!checkAuthorization(userCredential.user.email)) {
                auth.signOut();
                throw new Error('Acesso não autorizado');
            }
            showAlert('Login realizado com sucesso!', 'success');
            currentUser = userCredential.user;
            showAppContent();
            updateUIForUser(currentUser);
            loadAgendamentos();
            loadBlockedDays();
            calcularProximasVagas();
        })
        .catch(error => {
            console.error("Erro no login:", error);
            let errorMessage = 'Erro ao fazer login';
            if (error.code === 'auth/wrong-password') errorMessage = 'Senha incorreta';
            else if (error.code === 'auth/user-not-found') errorMessage = 'Usuário não encontrado';
            else if (error.code === 'auth/invalid-email') errorMessage = 'E-mail inválido';
            else if (error.message && error.message.includes('não autorizado')) errorMessage = 'Acesso não autorizado';
            showLoginError(errorMessage);
        });
}

/* ---------- Manipulação de formulários (agendamento / reserva) ---------- */
function handleFormSubmit(e) {
    e.preventDefault();
    const formData = {
        data: document.getElementById('data').value,
        cliente: document.getElementById('cliente').value,
        endereco: document.getElementById('endereco').value,
        numero: document.getElementById('numero').value,
        complemento: document.getElementById('complemento').value,
        bairro: document.getElementById('bairro').value,
        periodo: document.getElementById('periodo').value,
        observacoes: document.getElementById('observacoes').value,
        loginPPPoE: document.getElementById('login-pppoe').value,
        senhaPPPoE: document.getElementById('senha-pppoe').value,
        nomeWifi: document.getElementById('nome-wifi').value,
        senhaWifi: document.getElementById('senha-wifi').value,
        roteador: document.getElementById('roteador').checked,
        createdAt: firebase.database.ServerValue.TIMESTAMP,
        status: 'active',
        tipo: 'agendamento'
    };

    if (currentUser && !currentUser.isAnonymous) {
        formData.createdBy = currentUser.email;
    }

    if (!formData.data || !formData.cliente) {
        showAlert('Preencha todos os campos obrigatórios!', 'danger');
        return;
    }

    // Mantemos a lógica de cadastro já existente (limites por cadastro intactos)
    if (editingAgendamentoId) {
        database.ref('agendamentos/' + editingAgendamentoId).update(formData)
            .then(() => {
                showAlert('Agendamento atualizado com sucesso!', 'success');
                cancelEdit();
            })
            .catch(error => showAlert('Erro ao atualizar agendamento: ' + error.message, 'danger'));
    } else {
        database.ref('agendamentos').push(formData)
            .then(() => {
                showAlert('Agendamento criado com sucesso!', 'success');
                resetForm();
            })
            .catch(error => showAlert('Erro ao criar agendamento: ' + error.message, 'danger'));
    }
}

function handleReservaSubmit(e) {
    e.preventDefault();
    const reservaData = {
        data: document.getElementById('reserva-data').value,
        cliente: document.getElementById('reserva-cliente').value,
        periodo: document.getElementById('reserva-periodo').value,
        createdAt: firebase.database.ServerValue.TIMESTAMP,
        status: 'active',
        tipo: 'reserva'
    };
    if (currentUser && !currentUser.isAnonymous) reservaData.createdBy = currentUser.email;
    if (!reservaData.data || !reservaData.cliente) {
        showAlert('Preencha todos os campos obrigatórios!', 'danger');
        return;
    }
    database.ref('agendamentos').push(reservaData)
        .then(() => {
            showAlert('Reserva realizada com sucesso!', 'success');
            document.getElementById('reserva-form').reset();
        })
        .catch(error => showAlert('Erro ao criar reserva: ' + error.message, 'danger'));
}

/* ---------- Load & render agendamentos ---------- */
function loadAgendamentos() {
    // Observador (on) para manter feed em tempo real
    database.ref('agendamentos').on('value', snapshot => {
        const agendamentos = [];
        snapshot.forEach(childSnapshot => {
            const ag = childSnapshot.val();
            agendamentos.push({
                id: childSnapshot.key,
                ...ag
            });
        });
        renderAgendamentos(agendamentos);
    });
}

function filterAgendamentosByDate() {
    const dateInputElement = document.getElementById('filter-date');
    let dateInput = dateInputElement.value;
    if (!dateInput) { loadAgendamentos(); return; }
    if (dateInput.includes('/')) {
        const [day, month, year] = dateInput.split('/');
        dateInput = `${year}-${month.padStart(2,'0')}-${day.padStart(2,'0')}`;
        dateInputElement.value = dateInput;
    }
    const container = document.getElementById('agendamentos-container') || document.getElementById('agendamentos-list');
    database.ref('agendamentos').orderByChild('data').equalTo(dateInput).once('value')
        .then(snapshot => {
            container.innerHTML = '';
            if (!snapshot.exists()) {
                container.innerHTML = '<p class="text-muted">Nenhum agendamento encontrado.</p>';
                return;
            }
            const dataFormatada = formatDateCorrectly(dateInput);
            const dateHeader = document.createElement('div');
            dateHeader.className = 'd-flex justify-content-between align-items-center mb-3';
            dateHeader.innerHTML = `<h5>${dataFormatada}</h5>
                <span class="agendamento-count">${snapshot.numChildren()} agendamento(s)</span>`;
            container.appendChild(dateHeader);
            snapshot.forEach(childSnapshot => {
                const agendamento = childSnapshot.val();
                const card = createAgendamentoCard(agendamento, childSnapshot.key);
                container.appendChild(card);
            });
        });
}

function createAgendamentoCard(agendamento, id) {
    const card = document.createElement('div');

    // cor da borda com hash simples
    const dateHash = (agendamento.data || '').split('-').join('');
    const colorIndex = (parseInt(dateHash || '0') % 6) + 1;
    const colorClass = `color-dia-${colorIndex}`;

    const badgePeriodoClass = agendamento.periodo === 'Encaixe' ? 'badge-encaixe' : 'bg-primary';
    let badgeExtra = '';
    if (agendamento.tipo === 'reserva') badgeExtra = '<span class="badge badge-reserva ms-1">Reserva</span>';
    else if (agendamento.roteador) badgeExtra = '<span class="badge badge-roteador ms-1">Roteador OK</span>';

    card.className = `card agendamento-card mb-2 ${colorClass}`;
    card.innerHTML = `
        <div class="card-body">
            <div class="d-flex justify-content-between align-items-start">
                <div>
                    <h6 class="card-title">${agendamento.cliente}</h6>
                    ${agendamento.tipo === 'agendamento' ? `
                        <p class="card-text mb-1"><small><strong>Endereço:</strong> ${agendamento.endereco}, ${agendamento.numero} ${agendamento.complemento ? ' - ' + agendamento.complemento : ''}</small></p>
                        <p class="card-text mb-1"><small><strong>Bairro:</strong> ${agendamento.bairro}</small></p>
                    ` : ''}
                </div>
                <div class="text-end">
                    <span class="badge ${badgePeriodoClass}">${agendamento.periodo}</span>
                    ${badgeExtra}
                </div>
            </div>
            ${agendamento.observacoes ? `<p class="card-text mt-2"><small><strong>Obs:</strong> ${agendamento.observacoes}</small></p>` : ''}
            <div class="d-flex justify-content-between mt-2">
                <small class="text-muted">${agendamento.createdBy ? 'Agendado por: ' + agendamento.createdBy : ''}</small>
                <div>
                    <i class="bi bi-clipboard copy-btn me-2" title="Copiar para Excel" data-id="${id}"></i>
                    <i class="bi bi-pencil edit-btn me-2" title="Editar" data-id="${id}"></i>
                    <i class="bi bi-trash delete-btn" title="Excluir" data-id="${id}"></i>
                </div>
            </div>
        </div>
    `;

    // listeners
    card.querySelector('.copy-btn')?.addEventListener('click', copyAgendamentoToClipboard);
    card.querySelector('.edit-btn')?.addEventListener('click', editAgendamento);
    card.querySelector('.delete-btn')?.addEventListener('click', deleteAgendamento);

    return card;
}

function renderAgendamentos(agendamentos) {
    const container = document.getElementById('agendamentos-container') || document.getElementById('agendamentos-list');
    container.innerHTML = '';
    if (!agendamentos || agendamentos.length === 0) {
        container.innerHTML = '<p class="text-muted">Nenhum agendamento encontrado.</p>';
        return;
    }

    // agrupa por data
    const agendamentosPorData = agendamentos.reduce((acc, ag) => {
        if (!acc[ag.data]) acc[ag.data] = [];
        acc[ag.data].push(ag);
        return acc;
    }, {});

    const sortedDates = Object.keys(agendamentosPorData).sort();

    sortedDates.forEach(data => {
        const ags = agendamentosPorData[data];
        const dateHeader = document.createElement('div');
        dateHeader.className = 'd-flex justify-content-between align-items-center mb-3';
        const dataFormatada = formatDateCorrectly(data);
        dateHeader.innerHTML = `<h5>${dataFormatada}</h5>
            <span class="agendamento-count ${ags.length > 3 ? 'warning-count' : ''}">${ags.length} agendamento(s)</span>`;
        container.appendChild(dateHeader);
        ags.forEach(ag => {
            const card = createAgendamentoCard(ag, ag.id);
            container.appendChild(card);
        });
    });
}

/* ---------- Verificadores de limite (mantidos) ---------- */
function checkAgendamentoLimit() {
    const dateInput = document.getElementById('data');
    const date = dateInput.value;
    if (!date) return;

    if (isSunday(date)) {
        document.getElementById('data-info').textContent = 'Não é possível agendar aos domingos.';
        document.getElementById('data-info').className = 'form-text text-danger';
        document.getElementById('submit-btn').disabled = true;
        return;
    }

    database.ref('blockedDays/' + date).once('value').then(snapshot => {
        if (snapshot.exists()) {
            const reason = snapshot.val().reason || '';
            document.getElementById('data-info').textContent = `Dia bloqueado para agendamentos. ${reason}`;
            document.getElementById('data-info').className = 'form-text text-danger';
            document.getElementById('submit-btn').disabled = true;
            return;
        }

        database.ref('agendamentos').orderByChild('data').equalTo(date).once('value')
            .then(snapshot => {
                const count = snapshot.numChildren();
                const infoElement = document.getElementById('data-info');
                const submitBtn = document.getElementById('submit-btn');

                // limites originais de cadastro (mantidos)
                let limiteAviso = 3;
                let limiteMaximo = 5;
                if (isSaturday(date)) {
                    limiteAviso = 1;
                    limiteMaximo = 3;
                }

                if (count >= limiteMaximo) {
                    infoElement.textContent = `Este dia já atingiu o limite máximo de ${limiteMaximo} agendamentos. Não é possível agendar mais.`;
                    infoElement.className = 'form-text text-danger';
                    submitBtn.disabled = true;
                    return;
                } else if (count >= limiteAviso) {
                    infoElement.textContent = `Este dia já possui ${count} agendamento(s). Agendamentos extras requerem autorização.`;
                    infoElement.className = 'form-text text-warning';
                    submitBtn.disabled = false;

                    currentExtraAgendamento = { data: date, currentCount: count, isSaturday: isSaturday(date) };

                    const modalMessage = document.getElementById('modal-message');
                    const modalLimite = document.getElementById('modal-limite');

                    if (isSaturday(date)) {
                        modalMessage.textContent = 'Este sábado já possui 1 agendamento. Deseja solicitar autorização para um agendamento extra?';
                        modalLimite.textContent = 'Máximo de 2 agendamentos extras por sábado (total de 3).';
                    } else {
                        modalMessage.textContent = 'Este dia já possui 3 agendamentos. Deseja solicitar autorização para um agendamento extra?';
                        modalLimite.textContent = 'Máximo de 2 agendamentos extras por dia (total de 5).';
                    }

                    const modal = new bootstrap.Modal(document.getElementById('extraModal'));
                    modal.show();
                } else {
                    infoElement.textContent = `Este dia possui ${count} agendamento(s).`;
                    infoElement.className = 'form-text text-muted';
                    submitBtn.disabled = false;
                    currentExtraAgendamento = null;
                }
            });
    });
}

/* ---------- Dias bloqueados: load, add, delete ---------- */
function loadBlockedDays() {
    database.ref('blockedDays').on('value', snapshot => {
        const container = document.getElementById('blocked-days-container') || document.getElementById('dias-bloqueados');
        container.innerHTML = '';
        snapshot.forEach(childSnapshot => {
            const date = childSnapshot.key;
            const reason = childSnapshot.val().reason || '';
            const dayElement = document.createElement('div');
            dayElement.className = 'blocked-day';
            dayElement.innerHTML = `<span>${formatDateCorrectly(date)} ${reason ? ' - ' + reason : ''}</span>
                <i class="bi bi-x-lg delete-blocked-day" data-date="${date}" style="cursor:pointer"></i>`;
            container.appendChild(dayElement);
        });

        document.querySelectorAll('.delete-blocked-day').forEach(btn => {
            btn.addEventListener('click', deleteBlockedDay);
        });
    });
}

function addBlockedDay() {
    const date = prompt('Digite a data a ser bloqueada (YYYY-MM-DD):');
    if (!date) return;
    if (!/^\d{4}-\d{2}-\d{2}$/.test(date)) {
        showAlert('Formato de data inválido. Use YYYY-MM-DD.', 'danger');
        return;
    }
    const reason = prompt('Motivo do bloqueio (opcional):') || '';
    database.ref('blockedDays/' + date).set({
        reason: reason,
        blockedAt: firebase.database.ServerValue.TIMESTAMP
    })
    .then(()=> showAlert('Dia bloqueado com sucesso!', 'success'))
    .catch(err => showAlert('Erro ao bloquear dia: ' + err.message, 'danger'));
}

function deleteBlockedDay(e) {
    const date = e.target.getAttribute('data-date');
    if (!confirm(`Desbloquear o dia ${formatDateCorrectly(date)}?`)) return;
    database.ref('blockedDays/' + date).remove()
        .then(()=> showAlert('Dia desbloqueado com sucesso!', 'success'))
        .catch(err => showAlert('Erro ao desbloquear dia: ' + err.message, 'danger'));
}

// Copia agendamento para clipboard no formato para Excel
        function copyAgendamentoToClipboard(e) {
    const id = e.target.getAttribute('data-id');
    database.ref('agendamentos/' + id).once('value')
        .then(snapshot => {
            const agendamento = snapshot.val();
            const textToCopy = [
                agendamento.data || '',
                '',
                agendamento.cliente || '',
                agendamento.endereco || '',
                agendamento.numero || '',
                agendamento.complemento || '',
                agendamento.bairro || '',
                agendamento.periodo || '',
                agendamento.observacoes || '',
                agendamento.loginPPPoE || '',
                agendamento.senhaPPPoE || '',
                agendamento.nomeWifi || '',
                agendamento.senhaWifi || ''
            ].join('\t'); // tabulação = separador de colunas no Excel
            return navigator.clipboard.writeText(textToCopy);
        })
        .then(() => showAlert('Dados copiados para a área de transferência!', 'success'))
        .catch(err => showAlert('Erro ao copiar dados: ' + (err.message || err), 'danger'));
}

function editAgendamento(e) {
    const agendamentoId = e.target.getAttribute('data-id');
    database.ref('agendamentos/' + agendamentoId).once('value')
        .then(snapshot => {
            if (!snapshot.exists()) { showAlert('Agendamento não encontrado!', 'danger'); return; }
            const agendamento = snapshot.val();
            if (agendamento.tipo === 'reserva') {
                document.getElementById('reserva-tab').click();
                document.getElementById('reserva-data').value = agendamento.data || '';
                document.getElementById('reserva-cliente').value = agendamento.cliente || '';
                document.getElementById('reserva-periodo').value = agendamento.periodo || '';
            } else {
                document.getElementById('agendamento-tab').click();
                document.getElementById('data').value = agendamento.data || '';
                document.getElementById('cliente').value = agendamento.cliente || '';
                document.getElementById('endereco').value = agendamento.endereco || '';
                document.getElementById('numero').value = agendamento.numero || '';
                document.getElementById('complemento').value = agendamento.complemento || '';
                document.getElementById('bairro').value = agendamento.bairro || '';
                document.getElementById('periodo').value = agendamento.periodo || '';
                document.getElementById('observacoes').value = agendamento.observacoes || '';
                document.getElementById('login-pppoe').value = agendamento.loginPPPoE || '';
                document.getElementById('senha-pppoe').value = agendamento.senhaPPPoE || '';
                document.getElementById('nome-wifi').value = agendamento.nomeWifi || '';
                document.getElementById('senha-wifi').value = agendamento.senhaWifi || '';
                document.getElementById('roteador').checked = !!agendamento.roteador;
            }
            editingAgendamentoId = agendamentoId;
            document.getElementById('submit-btn').textContent = 'Atualizar';
            document.getElementById('cancel-edit-btn').classList.remove('d-none');
            document.getElementById('agendamento-form').scrollIntoView({ behavior: 'smooth' });
        })
        .catch(err => showAlert('Erro ao carregar agendamento: ' + err.message, 'danger'));
}

function deleteAgendamento(e) {
    if (!confirm('Tem certeza que deseja excluir este agendamento?')) return;
    const id = e.target.getAttribute('data-id');
    database.ref('agendamentos/' + id).remove()
        .then(()=> showAlert('Agendamento excluído com sucesso!', 'success'))
        .catch(err => showAlert('Erro ao excluir agendamento: ' + err.message, 'danger'));
}

/* ---------- Função calcularProximasVagas() (sáb=1, semana=3) ---------- */
function calcularProximasVagas() {
    const hoje = new Date();
    hoje.setHours(0,0,0,0);

    const proximosDias = [];
    const maxDiasVerificados = 30;
    let diasVerificados = 0;

    function verificarDia(data) {
        return new Promise((resolve) => {
            const yyyy = data.getFullYear();
            const mm = String(data.getMonth() + 1).padStart(2, '0');
            const dd = String(data.getDate()).padStart(2, '0');
            const dataStr = `${yyyy}-${mm}-${dd}`;

            // Ignora domingos
            if (data.getDay() === 0) {
                resolve(null);
                return;
            }

            // Verifica bloqueado
            database.ref('blockedDays/' + dataStr).once('value').then(snapshot => {
                if (snapshot.exists()) { resolve(null); return; }

                // limite para exibição de próximas vagas (requisitado): sábado=1, semana=3
                const limite = (data.getDay() === 6) ? 1 : 3;

                database.ref('agendamentos').orderByChild('data').equalTo(dataStr).once('value')
                    .then(agSnap => {
                        const total = agSnap.numChildren();
                        const vagas = limite - total;
                        if (vagas > 0) {
                            proximosDias.push({ data: `${dd}/${mm}`, vagas });
                        }
                        resolve();
                    });
            });
        });
    }

    (async function() {
        // percorre dias a partir de amanhã até preencher 3 dias com vagas ou alcançar limite de dias verificados
        while (proximosDias.length < 3 && diasVerificados < maxDiasVerificados) {
            hoje.setDate(hoje.getDate() + 1);
            await verificarDia(new Date(hoje));
            diasVerificados++;
        }
        const vagasTexto = proximosDias.map(d => `${d.data} (${d.vagas})`).join(', ');
        document.getElementById('proximas-vagas').textContent =
            proximosDias.length > 0 ? `Próx. vagas: ${vagasTexto}` : 'Nenhuma vaga disponível nos próximos dias';
    })();
}

/* ---------- Interceptadores para recalcular vagas após loads ---------- */
/* Substitui os handlers originais para adicionar chamada ao calcularProximasVagas */
(function wrapLoads() {
    const originalLoadAgendamentos = loadAgendamentos;
    loadAgendamentos = function() {
        // registra com on(value) e depois chama cálculo
        database.ref('agendamentos').on('value', snapshot => {
            // chama render original via re-obtenção dos dados
            const agendamentos = [];
            snapshot.forEach(childSnapshot => {
                const ag = childSnapshot.val();
                agendamentos.push({ id: childSnapshot.key, ...ag });
            });
            renderAgendamentos(agendamentos);
            calcularProximasVagas();
        });
    };

    const originalLoadBlockedDays = loadBlockedDays;
    loadBlockedDays = function() {
        database.ref('blockedDays').on('value', snapshot => {
            const container = document.getElementById('blocked-days-container') || document.getElementById('dias-bloqueados');
            container.innerHTML = '';
            snapshot.forEach(childSnapshot => {
                const date = childSnapshot.key;
                const reason = childSnapshot.val().reason || '';
                const dayElement = document.createElement('div');
                dayElement.className = 'blocked-day';
                dayElement.innerHTML = `<span>${formatDateCorrectly(date)} ${reason ? ' - ' + reason : ''}</span>
                    <i class="bi bi-x-lg delete-blocked-day" data-date="${date}" style="cursor:pointer"></i>`;
                container.appendChild(dayElement);
            });

            document.querySelectorAll('.delete-blocked-day').forEach(btn => {
                btn.addEventListener('click', deleteBlockedDay);
            });

            calcularProximasVagas();
        });
    };
})();

        calcularProximasVagas();

});
