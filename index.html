<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Agenda de Instalações - Seja Fibra</title>
    <link rel="icon" href="https://raw.githubusercontent.com/sejafibra/agenda/refs/heads/main/faviconsf.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        /* Cores por dia (borda esquerda) */
        .color-dia-1 { border-left: 4px solid #FF6B6B !important; }
        .color-dia-2 { border-left: 4px solid #48D597 !important; }
        .color-dia-3 { border-left: 4px solid #FFD166 !important; }
        .color-dia-4 { border-left: 4px solid #6A8DFF !important; }
        .color-dia-5 { border-left: 4px solid #C77DFF !important; }
        .color-dia-6 { border-left: 4px solid #FFA500 !important; }

        /* Botão "Encaixe" */
        .badge-encaixe { 
            background-color: #DC3545 !important; 
            color: white !important;
        }

        /* Espaçamento entre user-info e botão */
        .gap-3 {
            gap: 1rem !important;
        }
        .logo {
            height: 50px;
            margin-bottom: 15px;
        }
        .card {
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            width: 100%;
        }
        .card-header {
            font-weight: bold;
        }
        .agendamento-card {
            border-left: 4px solid #0d6efd;
            margin-bottom: 10px;
            transition: all 0.3s;
        }
        .agendamento-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.1);
        }
        
        .reserva {
            border-left-color: #6c757d;
        }
        .blocked-day {
            background-color: #ffe8e8;
            border-left: 4px solid #dc3545;
            padding: 8px;
            margin-bottom: 5px;
            border-radius: 4px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        #user-info {
            font-size: 0.9rem;
            color: #6c757d;
        }
        .badge-roteador {
            background-color: #198754;
        }
        .badge-periodo {
            background-color: #0dcaf0;
            color: #000;
        }
        .badge-reserva {
            background-color: #6c757d;
            color: white;
        }
        .badge.bg-warning {
    background-color: #ffc107 !important;
    color: #000 !important;
	}
	.text-muted.d-block {
    display: block;
    margin-top: 3px;
	}
	.badge-os {
            background-color: #6610f2;
            color: white;
        }
        .copy-btn {
            cursor: pointer;
            transition: all 0.2s;
        }
        .copy-btn:hover {
            transform: scale(1.1);
        }
        .agendamento-count {
            font-size: 0.8rem;
            color: #6c757d;
            margin-top: 5px;
        }
        .warning-count {
            color: #dc3545;
            font-weight: bold;
        }
        .header-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }
        .header-title {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .alert-fixed {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1100;
            max-width: 500px;
            width: 90%;
        }
        .form-section {
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid #dee2e6;
        }
        .form-section-title {
            font-size: 1.1rem;
            color: #495057;
            margin-bottom: 0.8rem;
        }
        .nav-tabs .nav-link {
            cursor: pointer;
        }
        .tab-content > .tab-pane {
            padding: 15px;
        }
        
        /* CORES DAS ABAS */
        .nav-tabs .nav-link:not(.active) {
            color: white !important;
            opacity: 0.8;
        }
        .nav-tabs .nav-link.active {
            color: black !important;
            background-color: #ffc107;
        }
        .nav-tabs .nav-link:hover {
            color: white !important;
            opacity: 1;
        }
        
        /* AJUSTES DO LAYOUT CENTRALIZADO */
        .container {
            max-width: 1200px;
            padding: 0 15px;
        }
        .main-content-row {
            justify-content: center;
        }
        .form-column {
            flex: 0 0 auto;
            width: 100%;
            max-width: 100%;
        }
        .agendamentos-column {
            flex: 0 0 auto;
            width: 100%;
            max-width: 100%;
        }
        @media (max-width: 992px) {
            .form-column,
            .agendamentos-column {
                width: 100%;
                max-width: 100%;
            }
        }
        /* Estilo para a tela de login */
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
        }
        .login-card {
            width: 100%;
            max-width: 400px;
            padding: 2rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .app-content {
            display: none;
        }

        /* Estilos novos: seletor de cidade e próximas vagas */
        #cidade-selector {
            font-size: 0.85rem;
            margin-top: -10px;
            margin-bottom: 5px;
        }
        #proximas-vagas {
            font-size: 0.85rem;
            color: #198754;
            font-weight: 500;
            margin-top: -8px;
            margin-bottom: 10px;
        }

        /* Menu principal */
        .menu-principal {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }
        .btn-menu {
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            background-color: #0d6efd;
            color: white;
            cursor: pointer;
        }
        .btn-menu:hover {
            background-color: #0b5ed7;
        }
        .btn-menu.active {
            background-color: #0b5ed7;
            font-weight: bold;
        }
        .secao {
            display: none;
        }
        .secao.active {
            display: block;
        }

        /* Filtros */
        .filtros-container {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }
        
        /* Novos estilos adicionados */
        .bairro-negrito {
            font-weight: bold;
        }
        .action-buttons {
            display: flex;
            gap: 8px;
            margin-top: 8px;
        }
        .action-buttons i {
            font-size: 0.9rem;
        }
        .highlighted {
            background-color: #fc6f6f !important;
        }
        .highlight-checkbox {
            margin-right: 5px;
        }
        
        /* Novos estilos para os ajustes solicitados */
        .card-body .card-text {
            margin-bottom: 0.5rem;
        }
        .card-body .action-buttons {
            margin-top: 0.5rem;
            margin-bottom: 0.5rem;
        }
        .card-body .observacoes {
            margin-top: 0.5rem;
            font-size: 0.875rem;
        }
        .form-row-expanded {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
        }
        .form-row-expanded .form-group {
            flex: 1;
            min-width: 200px;
        }
        .form-row-expanded .form-section {
            flex: 1;
            min-width: 300px;
        }
        
        /* Estilos específicos para o novo layout do formulário */
        .form-three-columns {
            display: flex;
            gap: 20px;
        }
        .form-column-left, .form-column-center, .form-column-right {
            flex: 1;
            min-width: 0;
        }
        .form-field-group {
            margin-bottom: 1.5rem;
        }
        .form-field-label {
            margin-bottom: 0.5rem;
            font-weight: 500;
        }
        .form-field-row {
            display: flex;
            gap: 10px;
        }
        .form-field-row .form-group {
            flex: 1;
        }
        @media (max-width: 768px) {
            .form-three-columns {
                flex-direction: column;
            }
        }
	.convert-btn {
            color: #6c757d;
            cursor: pointer;
            transition: all 0.2s;
        }
        .convert-btn:hover {
            color: #0d6efd;
            transform: rotate(30deg);
        }
        .badge-reserva {
            background-color: #6c757d !important;
            color: white !important;
        }
        .card.reserva {
            opacity: 0.9;
            border-left: 4px solid #6c757d !important;
        }
        .card.reserva:hover {
            opacity: 1;
        }
    </style>
</head>
<body>
    <!-- Tela de Login -->
    <div class="login-container" id="login-container">
        <div class="card login-card">
            <div class="card-body text-center">
                <img src="https://sejafibra.net/wp-content/uploads/2023/06/logonovofibra.png" alt="Seja Fibra" class="logo mb-4">
                <h3 class="mb-4">Agenda de Instalações</h3>
                <form id="login-form">
                    <div class="mb-3">
                        <label for="login-email" class="form-label">E-mail</label>
                        <input type="email" class="form-control" id="login-email" autocomplete="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="login-password" class="form-label">Senha</label>
                        <input type="password" class="form-control" id="login-password" autocomplete="current-password" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Entrar</button>
                </form>
                <div id="login-error" class="text-danger mt-3" style="display: none;"></div>
            </div>
        </div>
    </div>

    <!-- Conteúdo da Aplicação (inicialmente oculto) -->
    <div class="app-content" id="app-content">
        <div class="container mt-4">
            <!-- CABEÇALHO COM LOGO ACIMA -->
            <div class="header-container text-center">
                <div class="mb-3">
                    <img src="https://sejafibra.net/wp-content/uploads/2023/06/logonovofibra.png" alt="Seja Fibra" class="logo">
                </div>
                <div class="header-title">
                    <h1>Agenda de Instalações</h1>
                    <div>
                        <select id="cidade-selector" class="form-select form-select-sm w-auto mx-auto">
                            <option value="ubatuba" selected>Ubatuba</option>
                            <option value="caragua">Caraguá</option>
                        </select>
                    </div>
                    <div class="d-flex flex-column align-items-center">
                        <div id="user-info" class="mb-1"></div>
                        <div id="proximas-vagas"></div>
                        <button id="logout-btn" class="btn btn-sm btn-outline-danger">
                            <i class="bi bi-box-arrow-right"></i> Sair
                        </button>
                    </div>
                </div>
            </div>

            <!-- MENU PRINCIPAL -->
            <div class="menu-principal">
                <button class="btn-menu active" data-target="cadastrar">Cadastrar</button>
                <button class="btn-menu" data-target="agendamentos">Ver Agendamentos</button>
                <button class="btn-menu" data-target="ordens-servico">Ordens de Serviço</button>
                <button class="btn-menu" data-target="ajustes-supervisor">Ajustes Supervisor</button>
            </div>

            <!-- SEÇÃO CADASTRAR -->
            <div id="cadastrar" class="secao active">
                <div class="row main-content-row">
                    <div class="col-md-11">
                        <div class="row">
                            <!-- COLUNA ESQUERDA (FORMULÁRIOS) -->
                            <div class="col-md-12 form-column">
                                <div class="card">
                                    <div class="card-header bg-primary text-white">
                                        <ul class="nav nav-tabs card-header-tabs" id="myTab" role="tablist">
                                            <li class="nav-item" role="presentation">
                                                <button class="nav-link active" id="agendamento-tab" data-bs-toggle="tab" data-bs-target="#agendamento-tab-pane" type="button" role="tab" aria-controls="agendamento-tab-pane" aria-selected="true">Agendamento</button>
                                            </li>
                                            <li class="nav-item" role="presentation">
                                                <button class="nav-link" id="reserva-tab" data-bs-toggle="tab" data-bs-target="#reserva-tab-pane" type="button" role="tab" aria-controls="reserva-tab-pane" aria-selected="false">Reserva</button>
                                            </li>
                                        </ul>
                                    </div>
                                    <div class="card-body">
                                        <div class="tab-content" id="myTabContent">
                                            <div class="tab-pane fade show active" id="agendamento-tab-pane" role="tabpanel" aria-labelledby="agendamento-tab" tabindex="0">
                                                <form id="agendamento-form">
                                                    <div class="form-three-columns">
                                                        <!-- Coluna da Esquerda -->
                                                        <div class="form-column-left">
                                                            <div class="form-field-group">
                                                                <label class="form-field-label">Data do Agendamento</label>
                                                                <input type="date" class="form-control" id="data" required>
                                                                <div id="data-info" class="form-text"></div>
                                                            </div>
                                                            
                                                            <div class="form-field-group">
                                                                <label class="form-field-label">Informações do Cliente</label>
                                                                <div class="mb-3">
                                                                    <label for="cliente" class="form-field-label">Nome do Cliente</label>
                                                                    <input type="text" class="form-control" id="cliente" required>
                                                                </div>
                                                            </div>
                                                            
                                                            <div class="form-field-group">
                                                                <label class="form-field-label">Endereço</label>
                                                                <input type="text" class="form-control" id="endereco" required>
                                                            </div>
                                                            
                                                            <div class="form-field-group">
                                                                <div class="form-field-row">
                                                                    <div class="form-group">
                                                                        <label for="numero" class="form-field-label">Número</label>
                                                                        <input type="text" class="form-control" id="numero" required>
                                                                    </div>
                                                                    <div class="form-group">
                                                                        <label for="complemento" class="form-field-label">Complemento</label>
                                                                        <input type="text" class="form-control" id="complemento">
                                                                    </div>
                                                                </div>
                                                            </div>
                                                            
                                                            <div class="form-field-group">
                                                                <label for="bairro" class="form-field-label">Bairro</label>
                                                                <input type="text" class="form-control" id="bairro" required>
                                                            </div>
                                                        </div>
                                                        
                                                        <!-- Coluna do Meio -->
                                                        <div class="form-column-center">
                                                            <div class="form-field-group">
                                                                <label class="form-field-label">Configurações de Rede</label>
                                                                <div class="mb-3">
                                                                    <label for="login-pppoe" class="form-field-label">Login PPPoE</label>
                                                                    <input type="text" class="form-control" id="login-pppoe">
                                                                </div>
                                                                
                                                                <div class="mb-3">
                                                                    <label for="senha-pppoe" class="form-field-label">Senha PPPoE</label>
                                                                    <input type="text" class="form-control" id="senha-pppoe">
                                                                </div>
                                                                
                                                                <div class="mb-3">
                                                                    <label for="nome-wifi" class="form-field-label">Nome do Wi-Fi</label>
                                                                    <input type="text" class="form-control" id="nome-wifi">
                                                                </div>
                                                                
                                                                <div class="mb-3">
                                                                    <label for="senha-wifi" class="form-field-label">Senha do Wi-Fi</label>
                                                                    <input type="text" class="form-control" id="senha-wifi">
                                                                </div>
                                                            </div>
                                                        </div>
                                                        
                                                        <!-- Coluna da Direita -->
                                                        <div class="form-column-right">
                                                            <div class="form-field-group">
                                                                <label class="form-field-label">Detalhes da Instalação</label>
                                                                <div class="mb-3">
                                                                    <label for="periodo" class="form-field-label">Período da Instalação</label>
                                                                    <select class="form-select" id="periodo" required>
                                                                        <option value="">Selecione...</option>
                                                                        <option value="Inicial">Inicial</option>
                                                                        <option value="Manhã">Manhã</option>
                                                                        <option value="Tarde">Tarde</option>
                                                                        <option value="Horário Comercial">Horário Comercial</option>
                                                                        <option value="Encaixe">Encaixe</option>
                                                                    </select>
                                                                </div>
                                                                
                                                                <div class="mb-3">
                                                                    <label for="observacoes" class="form-field-label">Observações (opcional)</label>
                                                                    <textarea class="form-control" id="observacoes" rows="2"></textarea>
                                                                </div>
                                                                
                                                                <div class="mb-3 form-check">
                                                                    <input type="checkbox" class="form-check-input" id="roteador">
                                                                    <label class="form-check-label" for="roteador">Roteador OK</label>
                                                                </div>
                                                                
                                                                <div class="mb-3 form-check">
                                                                    <input type="checkbox" class="form-check-input" id="ordem-servico">
                                                                    <label class="form-check-label" for="ordem-servico">Ordem de Serviço</label>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    
                                                    <input type="hidden" id="agendamento-id">
                                                    <button type="submit" class="btn btn-primary w-100" id="submit-btn">Agendar</button>
                                                    <button type="button" class="btn btn-secondary w-100 mt-2 d-none" id="cancel-edit-btn">Cancelar Edição</button>
                                                </form>
                                            </div>
                                            <div class="tab-pane fade" id="reserva-tab-pane" role="tabpanel" aria-labelledby="reserva-tab" tabindex="0">
                                                <form id="reserva-form">
                                                    <div class="form-row-expanded">
                                                        <div class="form-group">
                                                            <label for="reserva-data" class="form-label">Data da Reserva</label>
                                                            <input type="date" class="form-control" id="reserva-data" required>
                                                        </div>
                                                        
                                                        <div class="form-section">
                                                            <div class="form-section-title">Informações do Cliente</div>
                                                            <div class="mb-3">
                                                                <label for="reserva-cliente" class="form-label">Nome do Cliente</label>
                                                                <input type="text" class="form-control" id="reserva-cliente" required>
                                                            </div>
                                                            <div class="row mb-3">
                                                                <div class="col-md-8">
                                                                    <label for="reserva-endereco" class="form-label">Endereço</label>
                                                                    <input type="text" class="form-control" id="reserva-endereco" required>
                                                                </div>
                                                                <div class="col-md-4">
                                                                    <label for="reserva-numero" class="form-label">Número</label>
                                                                    <input type="text" class="form-control" id="reserva-numero" required>
                                                                </div>
                                                            </div>
                                                            <div class="mb-3">
                                                                <label for="reserva-complemento" class="form-label">Complemento </label>
                                                                <input type="text" class="form-control" id="reserva-complemento">
                                                            </div>
                                                            <div class="mb-3">
                                                                <label for="reserva-bairro" class="form-label">Bairro</label>
                                                                <input type="text" class="form-control" id="reserva-bairro" required>
                                                            </div>
                                                        </div>
                                                        
                                                        <div class="form-section">
                                                            <div class="form-section-title">Detalhes da Reserva</div>
                                                            <div class="mb-3">
                                                                <label for="reserva-periodo" class="form-label">Período</label>
                                                                <select class="form-select" id="reserva-periodo" required>
                                                                    <option value="">Selecione...</option>
                                                                    <option value="Inicial">Inicial</option>
                                                                    <option value="Manhã">Manhã</option>
                                                                    <option value="Tarde">Tarde</option>
                                                                    <option value="Horário Comercial">Horário Comercial</option>
                                                                </select>
                                                            </div>
                                                            <div class="mb-3">
                                                                <label for="reserva-observacoes" class="form-label">Observações (opcional)</label>
                                                                <textarea class="form-control" id="reserva-observacoes" rows="2"></textarea>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <input type="hidden" id="reserva-id">
                                                    <button type="submit" class="btn btn-secondary w-100" id="submit-reserva-btn">Reservar</button>
                                                    <button type="button" class="btn btn-secondary w-100 mt-2 d-none" id="cancel-reserva-edit-btn">Cancelar Edição</button>
                                                </form>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- SEÇÃO AGENDAMENTOS -->
            <div id="agendamentos" class="secao">
                <div class="card mb-3">
                    <div class="card-header bg-success text-white d-flex justify-content-between align-items-center">
                        <span>Todos os Agendamentos</span>
                    </div>
                    <div class="card-body">
                        <div class="filtros-container">
                            <div>
                                <label for="filter-date" class="form-label">Filtrar por Data:</label>
                                <input type="date" class="form-control" id="filter-date">
                            </div>
                            <div>
                                <label for="filter-roteador" class="form-label">Roteador:</label>
                                <select class="form-select" id="filter-roteador">
                                    <option value="todos">Todos</option>
                                    <option value="ok">Roteador OK</option>
                                    <option value="pendente">Roteador Pendente</option>
                                </select>
                            </div>
                        </div>
                        <div id="agendamentos-container"></div>
                    </div>
                </div>
            </div>

            <!-- SEÇÃO ORDENS DE SERVIÇO -->
            <div id="ordens-servico" class="secao">
                <div class="card mb-3">
                    <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
                        <span>Ordens de Serviço</span>
                    </div>
                    <div class="card-body">
                        <div class="filtros-container">
                            <div>
                                <label for="filter-date-os" class="form-label">Filtrar por Data:</label>
                                <input type="date" class="form-control" id="filter-date-os">
                            </div>
                        </div>
                        <div id="ordens-servico-container"></div>
                    </div>
                </div>
            </div>
            
            <!-- SEÇÃO AJUSTES SUPERVISOR -->
            <div id="ajustes-supervisor" class="secao">
                <div class="row">
                    <div class="col-md-6">
                        <!-- BLOQUEIO DE DIAS -->
                        <div class="card">
                            <div class="card-header bg-danger text-white">
                                Bloquear Dia
                            </div>
                            <div class="card-body">
                                <form id="bloqueio-form">
                                    <div class="mb-3">
                                        <label for="bloqueio-data" class="form-label">Data</label>
                                        <input type="date" class="form-control" id="bloqueio-data" required>
                                    </div>

/* ---------- Utilitários de data / formatação ---------- */
function formatDateCorrectly(dateString) {
    const parts = dateString.split('-');
    if (parts.length !== 3) return dateString;
    const date = new Date(Date.UTC(parts[0], parts[1] - 1, parts[2]));
    const options = { 
        weekday: 'long', 
        year: 'numeric', 
        month: 'long', 
        day: 'numeric',
        timeZone: 'UTC'
    };
    return date.toLocaleDateString('pt-BR', options);
}

function isWeekend(dateString) {
    const parts = dateString.split('-');
    const date = new Date(Date.UTC(parts[0], parts[1] - 1, parts[2]));
    const day = date.getUTCDay();
    return day === 0 || day === 6;
}

function isSaturday(dateString) {
    const parts = dateString.split('-');
    const date = new Date(Date.UTC(parts[0], parts[1] - 1, parts[2]));
    return date.getUTCDay() === 6;
}

function isSunday(dateString) {
    const parts = dateString.split('-');
    const date = new Date(Date.UTC(parts[0], parts[1] - 1, parts[2]));
    return date.getUTCDay() === 0;
}

            if (!checkAuthorization(userCredential.user.email)) {
                auth.signOut();
                throw new Error('Acesso não autorizado');
            }
            showAlert('Login realizado com sucesso!', 'success');
            currentUser = userCredential.user;
            showAppContent();
            updateUIForUser(currentUser);
            loadAgendamentosProximos();
            loadBlockedDays();
            loadDiasAjustados();
            calcularProximasVagas();
        })
        .catch(error => {
            console.error("Erro no login:", error);
            let errorMessage = 'Erro ao fazer login';
            if (error.code === 'auth/wrong-password') errorMessage = 'Senha incorreta';
            else if (error.code === 'auth/user-not-found') errorMessage = 'Usuário não encontrado';
            else if (error.code === 'auth/invalid-email') errorMessage = 'E-mail inválido';
            else if (error.message && error.message.includes('não autorizado')) errorMessage = 'Acesso não autorizado';
            showLoginError(errorMessage);
        });
}

function filterAgendamentosByDate() {
    const dateInputElement = document.getElementById('filter-date');

    if (!dateInput) { loadAgendamentos(); return; }
    if (dateInput.includes('/')) {
        const [day, month, year] = dateInput.split('/');
        dateInput = `${year}-${month.padStart(2,'0')}-${day.padStart(2,'0')}`;
        dateInputElement.value = dateInput;
    }
    const container = document.getElementById('agendamentos-container');
    database.ref('agendamentos').orderByChild('data').equalTo(dateInput).once('value')
        .then(snapshot => {
            container.innerHTML = '';
            if (!snapshot.exists()) {
                container.innerHTML = '<p class="text-muted">Nenhum agendamento encontrado.</p>';
                return;
            }
            
            const agendamentos = [];
            snapshot.forEach(childSnapshot => {
                const ag = childSnapshot.val();
                if (!ag.ordemServico) { // Filtra apenas agendamentos normais
                    agendamentos.push({
                        id: childSnapshot.key,
                        ...ag
                    });
                }
            });
            
            if (agendamentos.length === 0) {
                container.innerHTML = '<p class="text-muted">Nenhum agendamento encontrado.</p>';
                return;
            }
            
            const dataFormatada = formatDateCorrectly(dateInput);
            const dateHeader = document.createElement('div');

            dateHeader.innerHTML = `<h5>${dataFormatada}</h5>

            container.appendChild(dateHeader);

        });

function renderAgendamentos(agendamentos) {
    const container = document.getElementById('agendamentos-container');
    if (!container) {
        console.error("Elemento 'agendamentos-container' não encontrado");
        return;
    }
    
    container.innerHTML = '';
    
    if (!agendamentos || agendamentos.length === 0) {
        container.innerHTML = '<p class="text-muted">Nenhum agendamento encontrado.</p>';
        return;
    }

    // Agrupa por data
    const agendamentosPorData = agendamentos.reduce((acc, ag) => {
        if (!ag.data) return acc;  // Adicionado tratamento para dados sem data
        
        if (!acc[ag.data]) {
            acc[ag.data] = [];
        }
        acc[ag.data].push(ag);
        return acc;
    }, {});

    // Ordena as datas
    const sortedDates = Object.keys(agendamentosPorData).sort();

    // Renderiza para cada data
    sortedDates.forEach(data => {
        const ags = agendamentosPorData[data];
        if (!ags || ags.length === 0) return;  // Adicionado verificação de segurança
        
        const dateHeader = document.createElement('div');
        dateHeader.className = 'd-flex justify-content-between align-items-center mb-3';

            const dataFormatada = formatDateCorrectly(data);
            dateHeader.innerHTML = `

                    ${ags.length} agendamento(s)

            `;
            container.appendChild(dateHeader);
            
            ags.forEach(ag => {
                if (ag) {  // Verificação adicional
                    const card = createAgendamentoCard(ag, ag.id);
                    if (card) {
                        container.appendChild(card);
                    }
                }
            });
        } catch (error) {
            console.error("Erro ao renderizar agendamentos para data:", data, error);
        }
    });

/* ---------- Verificadores de limite (mantidos) ---------- */
function checkAgendamentoLimit() {
    const dateInput = document.getElementById('data');
    const date = dateInput.value;
    if (!date) return;

    if (isSunday(date)) {
        document.getElementById('data-info').textContent = 'Não é possível agendar aos domingos.';
        document.getElementById('data-info').className = 'form-text text-danger';
        document.getElementById('submit-btn').disabled = true;
        return;
    }

    database.ref('blockedDays/' + date).once('value').then(snapshot => {
        if (snapshot.exists()) {
            const reason = snapshot.val().reason || '';
            document.getElementById('data-info').textContent = `Dia bloqueado para agendamentos. ${reason}`;
            document.getElementById('data-info').className = 'form-text text-danger';
            document.getElementById('submit-btn').disabled = true;

        // Verifica se há ajuste de vagas para este dia

                let limiteAviso = limiteAjustado ? limiteAjustado - 1 : 3;

                    infoElement.className = 'form-text text-warning';

/* ---------- Função calcularProximasVagas() (considera dias ajustados) ---------- */
function calcularProximasVagas() {
    const hoje = new Date();
    hoje.setHours(0,0,0,0);

    const proximosDias = [];
    const maxDiasVerificados = 30;
    let diasVerificados = 0;

    function verificarDia(data) {
        return new Promise((resolve) => {
            const yyyy = data.getFullYear();
            const mm = String(data.getMonth() + 1).padStart(2, '0');
            const dd = String(data.getDate()).padStart(2, '0');
            const dataStr = `${yyyy}-${mm}-${dd}`;

            // Ignora domingos
            if (data.getDay() === 0) {
                resolve(null);
                return;
            }

            // Verifica bloqueado
            database.ref('blockedDays/' + dataStr).once('value').then(snapshot => {
                if (snapshot.exists()) { resolve(null); return; }

                // Verifica se há ajuste de vagas para este dia
                const limiteAjustado = diasAjustados[dataStr]?.vagas;
                
                // limite para exibição de próximas vagas: considera dias ajustados
                const limite = limiteAjustado || (data.getDay() === 6 ? 1 : 3);

                database.ref('agendamentos').orderByChild('data').equalTo(dataStr).once('value')
                    .then(agSnap => {
                        const total = agSnap.numChildren();
                        const vagas = limite - total;
                        if (vagas > 0) {
                            proximosDias.push({ data: `${dd}/${mm}`, vagas });
                        }
                        resolve();
                    });
            });
        });
    }

    (async function() {
        // percorre dias a partir de amanhã até preencher 3 dias com vagas ou alcançar limite de dias verificados
        while (proximosDias.length < 3 && diasVerificados < maxDiasVerificados) {
            hoje.setDate(hoje.getDate() + 1);
            await verificarDia(new Date(hoje));
            diasVerificados++;
        }
        const vagasTexto = proximosDias.map(d => `${d.data} (${d.vagas})`).join(', ');
        document.getElementById('proximas-vagas').textContent =
            proximosDias.length > 0 ? `Próx. vagas: ${vagasTexto}` : 'Nenhuma vaga disponível nos próximos dias';
    })();
}

/* ---------- Interceptadores para recalcular vagas após loads ---------- */
/* Substitui os handlers originais para adicionar chamada ao calcularProximasVagas */
(function wrapLoads() {
    const originalLoadAgendamentos = loadAgendamentos;
    loadAgendamentos = function() {
        // registra com on(value) e depois chama cálculo
        database.ref('agendamentos').on('value', snapshot => {
            // chama render original via re-obtenção dos dados
            const agendamentos = [];
            snapshot.forEach(childSnapshot => {
                const ag = childSnapshot.val();
                if (!ag.ordemServico) { // Filtra apenas agendamentos normais
                    agendamentos.push({ id: childSnapshot.key, ...ag });
                }
            });
            renderAgendamentos(agendamentos);
            calcularProximasVagas();
        });
    };

    const originalLoadBlockedDays = loadBlockedDays;
    loadBlockedDays = function() {
        database.ref('blockedDays').on('value', snapshot => {
            const container = document.getElementById('dias-bloqueados');
            container.innerHTML = '';
            snapshot.forEach(childSnapshot => {
                const date = childSnapshot.key;
                const reason = childSnapshot.val().reason || '';
                const dayElement = document.createElement('div');
                dayElement.className = 'blocked-day';
                dayElement.innerHTML = `<span>${formatDateCorrectly(date)} ${reason ? ' - ' + reason : ''}</span>
                    <i class="bi bi-x-lg delete-blocked-day" data-date="${date}" style="cursor:pointer"></i>`;
                container.appendChild(dayElement);
            });

            document.querySelectorAll('.delete-blocked-day').forEach(btn => {
                btn.addEventListener('click', deleteBlockedDay);
            });

            calcularProximasVagas();
        });
    };
})();
